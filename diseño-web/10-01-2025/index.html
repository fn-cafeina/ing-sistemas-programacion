<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página 1 - Tabla</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

  <header class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark container">
      <a class="navbar-brand" href="index.html">Mi Sitio Anime</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Tabla</a></li>
          <li class="nav-item"><a class="nav-link" href="cards.html">Cards</a></li>
          <li class="nav-item"><a class="nav-link" href="accordion.html">Accordion</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container-fluid flex-fill d-flex">
    <div class="row flex-fill w-100">

      <aside class="col-12 col-md-3 bg-light p-3">
        <h5>Menú lateral</h5>
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action">Inicio</a>
          <a href="#" class="list-group-item list-group-item-action">Top Anime</a>
          <a href="#" class="list-group-item list-group-item-action">Temporada</a>
        </div>
      </aside>

      <main class="col-12 col-md-6 bg-white p-3">
        <h2>Top 10 Anime</h2>
        <table class="table table-striped" id="anime-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Título</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </main>

      <aside class="col-12 col-md-3 bg-light p-3">
        <h5>Contacto</h5>
        <form>
          <div class="mb-3"><input type="text" class="form-control" placeholder="Nombre"></div>
          <div class="mb-3"><input type="email" class="form-control" placeholder="Email"></div>
          <button class="btn btn-primary w-100">Enviar</button>
        </form>
      </aside>

    </div>
  </div>

  <footer class="bg-dark text-white text-center p-3">
    <p>&copy; 2025 Mi Sitio Anime</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function cargarTabla() {
      const res = await fetch("https://api.jikan.moe/v4/top/anime");
      const data = await res.json();
      const tbody = document.querySelector("#anime-table tbody");
      data.data.slice(0, 10).forEach((anime, i) => {
        tbody.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td><a href="${anime.url}" target="_blank">${anime.title}</a></td>
            <td>${anime.score ?? "N/A"}</td>
          </tr>`;
      });
    }
    cargarTabla();
  </script>
</body>

</html>
