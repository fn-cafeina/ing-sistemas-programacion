<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página 3 - Accordion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

  <header class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark container">
      <a class="navbar-brand" href="index.html">Mi Sitio Anime</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Tabla</a></li>
          <li class="nav-item"><a class="nav-link" href="cards.html">Cards</a></li>
          <li class="nav-item"><a class="nav-link active" href="accordion.html">Accordion</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container-fluid flex-fill d-flex">
    <div class="row flex-fill w-100">

      <aside class="col-12 col-md-3 bg-light p-3">
        <h5>Menú lateral</h5>
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action">Inicio</a>
          <a href="#" class="list-group-item list-group-item-action">Top Anime</a>
          <a href="#" class="list-group-item list-group-item-action">Temporada</a>
        </div>
      </aside>

      <main class="col-12 col-md-6 bg-white p-3">
        <h2>Detalles de un Anime</h2>
        <div class="accordion" id="animeAccordion">
        </div>
      </main>

      <aside class="col-12 col-md-3 bg-light p-3">
        <h5>Contacto</h5>
        <form>
          <div class="mb-3"><input type="text" class="form-control" placeholder="Nombre"></div>
          <div class="mb-3"><input type="email" class="form-control" placeholder="Email"></div>
          <button class="btn btn-primary w-100">Enviar</button>
        </form>
      </aside>

    </div>
  </div>

  <footer class="bg-dark text-white text-center p-3">
    <p>&copy; 2025 Mi Sitio Anime</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function cargarAccordion() {
      try {
        const res = await fetch("https://api.jikan.moe/v4/anime/5114/full");
        const { data: anime } = await res.json();

        const acc = document.getElementById("animeAccordion");
        acc.innerHTML = `
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                aria-expanded="true" aria-controls="collapseOne">
                Sinopsis
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#animeAccordion">
              <div class="accordion-body">
                ${anime.synopsis}
              </div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
                aria-expanded="false" aria-controls="collapseTwo">
                Información
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#animeAccordion">
              <div class="accordion-body">
                <ul>
                  <li><strong>Título:</strong> ${anime.title}</li>
                  <li><strong>Episodios:</strong> ${anime.episodes}</li>
                  <li><strong>Estado:</strong> ${anime.status}</li>
                  <li><strong>Score:</strong> ${anime.score}</li>
                </ul>
              </div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree"
                aria-expanded="false" aria-controls="collapseThree">
                Imagen
              </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#animeAccordion">
              <div class="accordion-body text-center">
                <img src="${anime.images.jpg.image_url}" class="img-fluid rounded" alt="${anime.title}">
              </div>
            </div>
          </div>
        `;
      } catch (err) {
        console.error("Error cargando anime:", err);
      }
    }

    cargarAccordion();
  </script>
</body>

</html>
